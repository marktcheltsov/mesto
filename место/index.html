<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
  <header class="header">
    <img src="./images/header__logo/Vector.png" alt="лого" class="header__logo" >
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile-info">
        <h1 class="profile__name"></h1>
        <p class="profile__about"></p>
        <button class="profile__edit-button" id="button__profile"><img src="./images/edit__button/Vector(1).png" alt="добавить"></button>
        <div class="profile__avatar">
          <img src="./images/profile__image/image.svg" alt="аватарка" class="profile__image">
        </div>
      </div>
      <button class="profile__button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/element__image/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="element__image">
        <div class="element__text-block">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__text-block">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__image/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
        <div class="element__text-block">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__text-block">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__image/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
        <div class="element__text-block">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__image/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Ч..." class="element__image">
        <div class="element__text-block">
          <h2 class="element__title">Карачаево-Ч...</h2>
          <button class="element__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copuright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
    <input type="text" class="popup__input" id="input__name">
    <input type="text" class="popup__input" id="input__about">
    <button class="popup__save-button">Сохранить</button>
    <button class="popup__close-button"></button>
    </div>
  </div>
</div>
<script src="./js.js"></script>
</body>
</html>
