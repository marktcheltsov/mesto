<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
  <header class="header">
    <img src="./images/header__logo/Vector.svg" alt="лого" class="header__logo" >
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__about">Исследователь океана</p>
        <button class="profile__edit-button" type="button"><img src="./images/edit__button/Vector(3).svg" alt="добавить"></button>
        <div class="profile__avatar">
          <img src="./images/profile__image/image.png" alt="аватарка" class="profile__image">
        </div>
      </div>
      <button class="profile__card-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup-profile" id="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="input__block">
    <input type="text" class="popup__input popup__input_type_name" value="" name="name">
    <input type="text" class="popup__input popup__input_type_about" value="" name="about">
    <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup-cards">
    <div class="popup__container">
      <h2 class="popup__title">новое место</h2>
      <form class="popup__form" name="input__block">
    <input type="text" class="popup__input popup-card__input__type_name" placeholder="Название" value="">
    <input type="text" class="popup__input popup-card__input__type_link" placeholder="Ссылка на картинку" value="">
    <button type="submit" class="popup__save-button popup-cards__save-button">создать</button>
      </form>
    <button class="popup__close-button popup-cards__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup-image__container">
      <img class="popup-image__img">
      <h2 class="popup-image__title"></h2>
    <button class="popup__close-button popup-image__close-button" type="button"></button>
  </div>
</div>
   </div>
<script src="./scripts/index.js"></script>
</body>
</html>
