<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
  <header class="header">
    <img src="./images/header__logo/Vector.svg" alt="лого" class="header__logo" >
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <p class="profile__name">Жак-Ив Кусто</p>
        <p class="profile__about">Исследователь океана</p>
        <button class="profile__edit-button"  type="submit"><img src="./images/edit__button/Vector(1).png" alt="добавить"></button>
        <div class="profile__avatar">
          <img src="./images/profile__image/image.svg" alt="аватарка" class="profile__image">
        </div>
      </div>
      <button class="profile__button" type="submit"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/element__image/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="element__image">
        <div class="element__text-block">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__text-block">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__image/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
        <div class="element__text-block">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__text-block">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__image/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
        <div class="element__text-block">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element__image/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Ч..." class="element__image">
        <div class="element__text-block">
          <h2 class="element__title">Карачаево-Ч...</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup">
    <form class="popup__container" name="your__profile">
      <h2 class="popup__title">Редактировать профиль</h2>
    <input type="text" class="popup__input popup__input_type_name" value="" name="name">
    <input type="text" class="popup__input popup__input_type_about" value="" name="about">
    <input type="submit" class="popup__save-button" value="Сохранить">
    <button class="popup__close-button" type="submit"></button>
    </form>
  </div>
</div>
<script src="./script/index.js"></script>
</body>
</html>
