<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
  <header class="header">
    <img src="./images/header__logo/Vector.svg" alt="лого" class="header__logo" >
  </header>
  <main class="main">
    <section class="profile">
      <template id="template">
      <div class="element">
        <button class="element__delete-icon"></button>
        <img class="element__image">
        <div class="element__text-block">
          <h2 class="element__title"></h2>
          <button class="element__like"></button>
        </div>
      </div>
      </template>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__about">Исследователь океана</p>
        <button class="profile__edit-button" type="button"><img src="./images/edit__button/Vector(3).svg" alt="добавить"></button>
        <div class="profile__avatar">
          <img src="./images/profile__image/image.png" alt="аватарка" class="profile__image">
        </div>
      </div>
      <button class="profile__card-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup-profile" id="popup">
    <div class="popup__container popup-profile__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__profile-form" name="input__block" novalidate>
        <div class="popup__input-container">
          <input type="text" class="popup__input popup__input_type_name" required value="" name="name" minlength="2" maxlength="40">
          <p class="popup__input-error-text"></p>
        </div>
        <div class="popup__input-container">
          <input type="text" class="popup__input popup__input_type_about" required value="" name="about" minlength="2" maxlength="200">
          <p class="popup__input-error-text"></p>
        </div>
    <button type="submit" class="popup__save-button popup-profile__save-button">Сохранить</button>
      </form>
    <button class="popup__close-button popup-profile__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup-cards">
    <div class="popup__container popup-cards__container">
      <h2 class="popup__title">новое место</h2>
      <form class="popup__form" name="input__block" novalidate>
        <div class="popup__input-container">
          <input type="text" class="popup__input" id="popup-cards__input_type_name" placeholder="Название" value="" required minlength="2" maxlength="30">
          <p class="popup__input-error-text"></p>
        </div>
        <div class="popup__input-container">
          <input class="popup__input" id="popup-cards__input_type_link" placeholder="Ссылка на картинку" value="" type="url"  required minlength="7">
          <p class="popup__input-error-text"></p>
        </div>
    <button type="submit" class="popup__save-button popup-cards__save-button popup__save-button_disabled" disabled>создать</button>
      </form>
    <button class="popup__close-button popup-cards__close-button"  type="button"></button>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup-image__container">
      <img class="popup-image__img">
      <h2 class="popup-image__title"></h2>
    <button class="popup__close-button popup-image__close-button" type="button"></button>
  </div>
</div>
  </div>
<script src="./scripts/index.js"></script>
<script src="./scripts/validate.js"></script>
</body>
</html>
